<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">


  <link href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/assets/owl.carousel.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/assets/owl.theme.default.min.css" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/content-demo.css">
  <title>Document</title>
</head>
<body>
  <style>
    body{
      overflow:visible;
      color: white;
    }
  </style>
  <header style="">
    <div class="design-decor-header"></div>
    <div class="logos">
      <div class="logo">
        <img src="svg/logo.svg" alt="">
      </div>
      <div class="menu">
        <img src="svg/menu.svg" alt="">
      </div>
    </div>
  </header>

  <div class="loz">
   <div class="rellax" data-rellax-speed="2">
    Start your <span style="color:#12BDBD">business</span> 
   </div>
   <div class="decor-rect rellax" data-rellax-speed="5" style="bottom:-20px; width:100px; height:100px; filter:blur(1px); transform:rotate(120deg); left:5vw;"></div> 
    <div class="decor-rect" data-rellax-speed="4" style="top:-150px; right:-200px; transform: rotate(124deg); height: 260px; width: 260px;"></div>
    <div class="decor-rect rellax" data-rellax-speed="3" style=" left:45%; bottom:-400px; transform: rotate(124deg); height: 220px; width:220px;"></div>
  </div>
  <div class="main-content">
    <div class="about rellax" data-rellax-speed="2">
      WITH <span style="color:#12BDBD">US</span>
    </div>
    <div class="slider my-slider" style="height:160px;">
      <div class="element"></div>
      <div class="element"></div>
      <div class="element"></div>
      <div class="element"></div>
      <div class="element"></div>
      <div class="element"></div>
    </div>

    <div class="slider my-slider-two" style="height:260px;">
      <div class="sec-element"></div>
      <div class="sec-element"></div>
      <div class="sec-element"></div>
      <div class="sec-element"></div>
      <div class="sec-element"></div>
      <div class="sec-element"></div>
    </div>

    <div class="slider my-slider-three">
      <div class="third-element"></div>
      <div class="third-element"></div>
      <div class="third-element"></div>
      <div class="third-element"></div>
      <div class="third-element"></div>
      <div class="third-element"></div>
    </div>

    <div class="help-screen">
      <p class="help-text">We're here to </p>
    </div>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="scripts/rellax.min.js"></script>
  <script src="carousel.js">
  </script>
</body>
</html>
